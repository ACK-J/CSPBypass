<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Bypass Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical; /* Optional: Allow users to resize the textarea vertically */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .highlight {
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            text-align: center;
        }

        .credits-section {
            margin-top: 20px;
            text-align: left;
        }

        .thank-you {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        #credits {
            list-style-type: disc;
            padding-left: 20px;
        }

        #credits li {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }


    </style>

</head>
<body>

    <h1>CSP Bypass Search</h1>
    <textarea id="search" placeholder="Enter a search term or paste a complete CSP header..." rows="4" autofocus></textarea>

    <ul id="results"></ul>

    <div class="footer">
        Contribute to this project on 
        <a href="https://github.com/renniepak/CSPBypass" target="_blank">GitHub</a>.
        
        <div class="credits-section">
            <p class="thank-you">Thank you to the amazing contributors:</p>
            <ul id="credits"></ul>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
